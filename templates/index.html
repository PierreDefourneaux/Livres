<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Accueil</title>
    <style>
        body {
            background: linear-gradient(to right, #b7b090, #a1eeff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #2ebf91;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #1d9f75;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card bg-white text-center">
            <h2 class="mb-3">Projet bloc 1</h2>
            <p>Bienvenue sur l'API du moteur de recommandation de livres</p>
            <form method="POST" action="{{ url_for('books') }}">
                <button type="submit" class="btn btn-custom w-100">Voir les livres</button>
            </form>
            <form method="POST" action="{{ url_for('genres') }}">
                <button type="submit" class="btn btn-custom w-100">Voir les genres</button>
            </form>
        </div>
    </div>

</body>
</html>
